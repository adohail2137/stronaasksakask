<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Multimedia</title>
	<!-- load stylesheets -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
	<link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
	<link rel="stylesheet" href="css/magnific-popup.css">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->
	<link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		  <![endif]-->
</head>
	<body>        
		<div class="container">
			<div class="row">
				<div class="tm-left-right-container">
					<!-- Left column: logo and menu -->
					<div class="tm-blue-bg tm-left-column">                        
						<div class="tm-logo-div text-xs-center">
							<img src="img/ikona.png" alt="Logo" height=50>
							<h1 class="tm-site-name">Multimedia</h1>
						</div>
						<nav class="tm-main-nav">
							<ul class="tm-main-nav-ul">
								<li class="tm-nav-item">
									<a href="#welcome" class="tm-nav-item-link">Główna</a>
								</li>
								<li class="tm-nav-item">
									<a href="#about" class="tm-nav-item-link">Audiobook</a>
								</li>
								<li class="tm-nav-item">
									<a href="#galleryone" class="tm-nav-item-link">Projekt firma</a>
								</li>
								<li class="tm-nav-item">
									<a href="#secondgallery" class="tm-nav-item-link">Znaczek okolicznościowy</a>
								</li>
								<li class="tm-nav-item">
									<a href="#animacja" class="tm-nav-item-link">Animacja komputerowa</a>
								</li>
								<li class="tm-nav-item">
									<a href="#thirdgallery" class="tm-nav-item-link">Fotografie</a>
								</li>
								<li class="tm-nav-item">
									<a href="#film" class="tm-nav-item-link">Film</a>
								</li>
							</ul>
						</nav>                                         
					</div> <!-- Left column: logo and menu -->
					
					<!-- Right column: content -->
					<div class="tm-right-column">

						<div class="tm-content-div">
							<!-- Welcome section -->
							<section id="welcome" class="tm-section">
								<header>
									<h2 class="tm-blue-text tm-welcome-title tm-margin-b-45">Moje prace z multimediów 2020/2021</h2>
								</header>
							</section>
							<!-- About section -->
							<section id="about" class="tm-section">
								<div class="row">                                                                
									<div class="col-lg-8 col-md-7 col-sm-12 col-xs-12 push-lg-4 push-md-5">
										<header>
											<h2 class="tm-blue-text tm-section-title tm-margin-b-45">Audiobook</h2>
										</header>
										<audio controls>
										<source src="img\audio.mp3" type="audio/mp3">
										</audio>
									</div>

									<div class="col-lg-4 col-md-5 col-sm-12 col-xs-12 pull-lg-8 pull-md-7 tm-about-img-container">
										<img src="img/audiobook.jpg" alt="Image" class="img-fluid">    
									</div>  
								</div>                            
							</section>  

							<!-- Gallery One section -->     
							<section id="galleryone" class="tm-section">
								<header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Firma</h2></header>
								<div class="tm-gallery-container tm-gallery-1">
									<div class="tm-img-container tm-img-container-1">
										<a href="img/szyld.png"><img src="img/szyld.png" alt="Image" class="img-fluid tm-img-tn"></a>    
									</div>
									<div class="tm-img-container tm-img-container-1">
										<a href="img\logo.png"><img src="img\logo.png" alt="Image" class="img-fluid tm-img-tn"></a>    
									</div>
									<div class="tm-img-container tm-img-container-1">
										<a href="img\wizytowka.png"><img src="img\wizytowka.png" alt="Image" class="img-fluid tm-img-tn"></a>    
									</div>
									<div class="tm-img-container tm-img-container-1">
										<a href="img\papier.png"><img src="img\papier.png" alt="Image" class="img-fluid tm-img-tn"></a>    
									</div>
									<div class="tm-img-container tm-img-container-1">
										<a href="img\pieczatka.png"><img src="img\pieczatka.png" alt="Image" class="img-fluid tm-img-tn"></a>    
									</div>                                    
								</div>
							</section>

							<!-- Second Gallery section -->     
							<section id="secondgallery" class="tm-section">
								<header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Znaczek okolicznościowy</h2></header>
								<img src="img/znaczek.png" height=480 width=640>
							</section>


							<section id="animacja" class="tm-section">
								<header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Animacja komputerowa</h2></header>
								<video width="640" height="480" controls>
									<source src="img\animacja.mp4" type="video/mp4">
								</video>
							</section>

							<!-- Third Gallery section -->     
							<section id="thirdgallery" class="tm-section">
								<header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Fotografie</h2></header>
								<div class="tm-gallery-container tm-gallery-3">
									<div class="tm-img-container tm-img-container-3">
										<a href="img\janusz.jpg"><img src="img\janusz.jpg" alt="Image" class="img-fluid tm-img-tn"></a>    
									</div>
									<div class="tm-img-container tm-img-container-3">
										<a href="img\kupcia.jpg"><img src="img\kupcia.jpg" alt="Image" class="img-fluid tm-img-tn"></a>
									</div>
									<div class="tm-img-contaiSner tm-img-container-3">
										<a href="img\figura.jpg"><img src="img\figura.jpg" alt="Image" class="img-fluid tm-img-tn"></a>
									</div>                                
								</div>
							</section>

							<section id="film" class="tm-section">
								<header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">Film</h2></header>
								<iframe width="560" height="315" src="https://www.youtube.com/embed/7W-aX4MZBRc" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
							</section>
						</div>  
						
					</div> <!-- Right column: content -->
				</div>
			</div> <!-- row -->
		</div> <!-- container -->
				
		<!-- load JS files -->
		<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
		<script src="js/jquery.magnific-popup.min.js"></script>     <!-- Magnific pop-up (http://dimsemenov.com/plugins/magnific-popup/) -->
		<script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
		<script>     
	   
			$(document).ready(function(){

				// Single page nav
				$('.tm-main-nav').singlePageNav({
					'currentClass' : "active",
					offset : 20
				});

				// Magnific pop up
				$('.tm-gallery-1').magnificPopup({
				  delegate: 'a', // child items selector, by clicking on it popup will open
				  type: 'image',
				  gallery: {enabled:true}
				  // other options
				}); 

				$('.tm-gallery-2').magnificPopup({
				  delegate: 'a', // child items selector, by clicking on it popup will open
				  type: 'image',
				  gallery: {enabled:true}
				  // other options
				}); 

				$('.tm-gallery-3').magnificPopup({
				  delegate: 'a', // child items selector, by clicking on it popup will open
				  type: 'image',
				  gallery: {enabled:true}
				  // other options
				}); 

				$('.tm-current-year').text(new Date().getFullYear());                
			});
		</script>
